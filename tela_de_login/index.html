<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hcode Web Dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<header>
		<h1><a href="https://www.hcode.com.br">Hcode</a></h1>
		<nav></nav>
	</header>

	<section class="content-center">
		
		<div class="text-center">
			
			<a href="https://www.hcode.com.br" target="_blank"><img src="./assets/img/hcode.png" alt="Logo Hcode"></a>

		</div>
		
		<form action="/login" method="POST" id="form-login">

			<div>
				<input type="email" id="email" name="" value="" placeholder="Digite seu email" required>
				
			</div>

			<div>
				<input type="password" id="password" name="" value="" placeholder="Digite a senha" required>
			</div>

			<div>
				<button id="btn-submit">Enviar</button>
			</div>
			
		</form>

	</section>

    <footer>
    	<p>Hcode Treinamentos</p>	
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
